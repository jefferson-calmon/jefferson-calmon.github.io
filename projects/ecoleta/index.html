<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Isabela Ferrari</title>
</head>
<body>
  <!-- Swiper -->
    <section class="container">
        <div class="content">

            <div class="sliderBox">
                <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url('./images/capa.png')"></div>
                    <div class="swiper-slide" style="background-image:url(./images/capa.png)"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-black"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-black"></div>
                <div class="swiper-button-prev swiper-button-black"blackv>
                </div>
            </div>

            <div class="text">
                <h1>Title</h1>
    
                <p>text</p>

                <a href="https://github.com/jefferson-calmon/ecoleta" target="_blank">Visitar o site</a>
            </div>

        </div>
    </section>


  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
