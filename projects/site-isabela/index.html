<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Isabela Ferrari</title>
</head>
<body>
  <!-- Swiper -->
    <section class="container">
        <div class="content">

            <div class="sliderBox">
                <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(./images/isabela.png)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/contato.png)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/poesia.png)"></div>
                    <div class="swiper-slide" style="background-image:url(./images/menu.png)"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-black"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-black"></div>
                <div class="swiper-button-prev swiper-button-black"blackv>
                </div>
            </div>

            <div class="text">
                <h1>Blog - Isabela Ferrari</h1>
    
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque magni consequatur mollitia delectus veniam exercitationem optio blanditiis neque? Voluptate quidem porro accusantium labore est repellendus consectetur adipisci minima itaque nemo!</p>

                <a href="https://wotrain.000webhostapp.com/">Visitar o site</a>
            </div>
    </div>
    </section>


  <!-- Swiper JS -->
  <script src="swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
