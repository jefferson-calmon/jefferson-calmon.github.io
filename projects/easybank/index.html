<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css"> 

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Easybank</title>
</head>
<body>
  <!-- Swiper -->
    <section class="container">
        <div>
          <a href="/projects.html#view" class="btn-back"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Voltar</a>
        </div>

        <div class="content">

          <div class="text">
            <h1>Easybank</h1>

            <p>Easybank é um desafio criado pelo front-end mentor e desenvolvido por mim.</p>

            <h2>Tecnologias usadas</h2>
            <p>Eu utilizei as seguintes tecnologias: </p><br><br>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>Javascript</li>
            </ul>


            <a href="https://easybank-omega.vercel.app/" target="_blank">Visitar site</a>
            <a href="https://github.com/jefferson-calmon/easybank " class="linkPlus" target="_blank">Ver repositório <i class="fas fa-arrow-right"></i></a>
          </div>

          <div class="sliderBox">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                      <div class="swiper-slide contain" style="background-image:url('./assets/full.png');"></div>
                      <div class="swiper-slide cover" style="background-image:url('./assets/sections.png');"></div>
                      <div class="swiper-slide cover" style="background-image:url('./assets/mobile.png');"></div>
                  </div>
                  <!-- Add Pagination -->
                  <div class="swiper-pagination swiper-pagination-black"></div>
                  <!-- Add Arrows -->
                  <div class="swiper-button-next swiper-button-black"></div>
                  <div class="swiper-button-prev swiper-button-black"blackv>
                </div>
          </div>

            
          <div style="height: 300px; width: 100%;"></div>
        </div>
    </section>


  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'coverflow',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
